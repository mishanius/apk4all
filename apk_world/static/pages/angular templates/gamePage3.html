<div class="searchList">
    <div class="col-lg-12" ng-show="isLoading">
        <md-progress-circular md-mode="indeterminate" md-diameter="70"></md-progress-circular>
    </div>
    <div md-whiteframe="3" class='col-lg-12' ng-hide="isLoading">
        <div layout="column">
            <div layout="row">
                <div flex="33">
                    <img ng-src="{{game.Image}}" class="md-card-image" alt="game pic">
                </div>
                <div flex="66">
                    <h1>{{game.Title}}</h1>
                    <md-button class="md-raised md-primary" ng-click="showDownload(game)"  flex="40">
                                Download </md-button>
                </div>
            </div>
            <div>
                <md-content>
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Description">
                            <md-content class="md-padding">
                                    <p>{{game.FrDescription}}</p>
                            </md-content>
                        </md-tab>
                        <md-tab label="Images">
                            <md-content class="md-padding">
                                <p>some images</p>
                            </md-content>
                        </md-tab>
                        <md-tab label="More Details">
                            <md-content class="md-padding">
                                    <p>More details</p>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </md-content>
            </div>
        </div>
    </div>
</div>
